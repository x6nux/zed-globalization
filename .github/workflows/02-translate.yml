name: 02 AI 翻译

on:
  repository_dispatch:
    types: [translate-ready] # 由 scan 链式触发
  workflow_dispatch:
    inputs:
      mode:
        description: "翻译模式"
        type: choice
        options:
          - full
          - incremental
        default: full
      target_lang:
        description: "目标语言"
        type: choice
        options:
          - zh-CN
          - zh-TW
          - ja
          - ko
        default: zh-CN
      chain:
        description: "完成后自动触发构建"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: pip install ".[ai]"

      - name: 从 i18n 分支获取数据
        run: |
          git fetch origin i18n
          git checkout origin/i18n -- string.json string_context.json
          # 获取已有翻译（增量模式用）
          git checkout origin/i18n -- i18n/ 2>/dev/null || mkdir -p i18n

      - name: 确定目标语言
        id: lang
        run: |
          # 优先级：dispatch payload > 手动输入 > 默认值
          PAYLOAD_LANG="${{ github.event.client_payload.lang }}"
          INPUT_LANG="${{ inputs.target_lang }}"

          if [ -n "$PAYLOAD_LANG" ]; then
            TARGET_LANG="$PAYLOAD_LANG"
          elif [ -n "$INPUT_LANG" ]; then
            TARGET_LANG="$INPUT_LANG"
          else
            TARGET_LANG="zh-CN"
          fi

          echo "TARGET_LANG=$TARGET_LANG" >> $GITHUB_OUTPUT
          echo "目标语言: $TARGET_LANG"

      - name: AI 翻译
        env:
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_CONCURRENCY: ${{ vars.AI_CONCURRENCY || '10' }}
          TARGET_LANG: ${{ steps.lang.outputs.TARGET_LANG }}
        run: |
          MODE="${{ inputs.mode || 'full' }}"
          zedl10n translate \
            --input string.json \
            --output "i18n/${TARGET_LANG}.json" \
            --context string_context.json \
            --glossary config/glossary.yaml \
            --mode "$MODE" \
            --lang "$TARGET_LANG"

      - name: 推送翻译结果到 i18n 分支
        run: |
          cp -r i18n/ /tmp/i18n-result/

          git clone --branch i18n --single-branch --depth 1 \
            "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" \
            /tmp/i18n-branch

          mkdir -p /tmp/i18n-branch/i18n
          cp /tmp/i18n-result/* /tmp/i18n-branch/i18n/

          cd /tmp/i18n-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add i18n/
          git diff --cached --quiet || git commit -m "feat(i18n): 更新翻译"
          git push origin i18n

      # 链式触发或手动+chain 时调用下一步
      - name: 获取版本号
        id: version
        if: github.event_name == 'repository_dispatch' || inputs.chain == true
        run: |
          PAYLOAD_VER="${{ github.event.client_payload.version }}"
          if [ -n "$PAYLOAD_VER" ]; then
            echo "version=$PAYLOAD_VER" >> $GITHUB_OUTPUT
          else
            # 手动+chain 时自动获取 Zed 最新版本
            LATEST=$(curl -s https://api.github.com/repos/zed-industries/zed/releases/latest | jq -r .tag_name)
            echo "version=$LATEST" >> $GITHUB_OUTPUT
          fi

      - name: 触发构建工作流
        if: github.event_name == 'repository_dispatch' || inputs.chain == true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/dispatches \
            -f event_type=build-ready \
            -f "client_payload[version]=${{ steps.version.outputs.version }}" \
            -f "client_payload[lang]=${{ steps.lang.outputs.TARGET_LANG }}"
